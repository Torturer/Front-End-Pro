<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 30</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <fieldset>
        <legend>Create task</legend>
        <form id="createTask">
            <label>
                <span>Title:</span>
                <input type="text" id="taskTitle" value="Creating home page" required>
            </label>
            <label>
                <span>Participants:</span>
                <select id="taskParticipants" multiple required></select>
            </label>
            <button>Create task</button>
        </form>
    </fieldset>

    <table id="tasksTable">
        <thead>
            <tr>
                <th>To do</th>
                <th>In progress</th>
                <th>Need testing</th>
                <th>Testing</th>
                <th>Reopened</th>
                <th>Done</th>
            </tr>
        <tbody>
            <tr>
                <td id="ToDo"></td>
                <td id="InProgress"></td>
                <td id="NeedTesting"></td>
                <td id="Testing"></td>
                <td id="Reopened"></td>
                <td id="Done"></td>
            </tr>
        </tbody>
    </table>

    <script src="js/script.js" type="module"></script>
</body>

</html>
